<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/head :: head}">
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<div class="col-md12">
    <div class="col-md-12">
        <div class="col-md-4">
            <form th:action th:object="${editPost}" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" th:field="*{title}"
                           class="form-control" placeholder="제목을 입력하세요.">
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" id="author" th:field="*{author}"
                           class="form-control" placeholder="작성자를 입력하세요" readonly>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" th:field="*{content}"
                              class="form-control" placeholder="내용을 입력하세요"></textarea>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary" id="btn-edit"
                                th:onclick="postEdit()">수정</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger"
                                th:onclick="|location.href='@{/posts/edit/{id}/delete(id=${editPost.id})}', postDelete()|">삭제</button>
                    </div>
                    <div class="col">
                        <button onclick="location.href='home.html'" class="btn btn-secondary"
                                th:onclick="|location.href='@{/}'|" type="button">취소</button>
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragment/footer :: footer"/>
</body>
</html>
